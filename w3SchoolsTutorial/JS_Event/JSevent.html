<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Event</title>
</head>
<body>
<h1>JavaScript Event</h1>

<div style="padding: 20px; border: 2px solid blue" onmouseover="this.style.backgroundColor = 'yellow'" onmouseout="this.style.backgroundColor='white'">content</div>

</body>
</html>
