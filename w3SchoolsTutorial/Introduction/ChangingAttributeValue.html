<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing HTML Attribute Value</title>
</head>
<body>

<h2>What Can JavaScript Do?</h2>
<p>JavaScxript can change HTML attribute values</p>
<br>
<p>In this case JavaScript changes the value of the src (source) attribute of an image</p>
<img id="demo" src="../images/pic_bulboff.gif" style="width: 100px;">
<button onclick="document.getElementById('demo').src = '../images/pic_bulbon.gif'">Turn on the light</button>
<button onclick="document.getElementById('demo').src = '../images/pic_bulboff.gif'">Turn off the light</button>
</body>
</html>
